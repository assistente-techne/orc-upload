<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chatbot</title>

    <style>
      @font-face {
        src: url(./Roboto/Roboto-Regular.ttf);
        font-family: "Roboto-Regular";
        font-weight: normal;
      }

      body {
        font-family: "Roboto-Regular";
        background-image: linear-gradient(
          to right bottom,
          #93cafb,
          #b9d5fd,
          #d7e1fe,
          #eeeffe,
          #ffffff
        );
        margin: 0px 00px 00px 0;
        overflow-x: hidden;
        overflow-y: hidden;
        /*  background-image: url(img/banner-site.png); */
        background-repeat: no-repeat;
        background-size: cover;
        overflow-x: hidden;
        overflow-y: hidden;
        /* background: rgb(131,58,180);
background: linear-gradient(90deg, rgba(131,58,180,1) 0%, rgba(253,29,29,1) 50%, rgba(252,176,69,1) 100%); */
      }

      .logo {
        width: 100%;
        max-width: 500px;
        padding: 1px;
        bottom: 0;
        position: relative;
        text-align: center;
      }

      .logo-lyceum {
        width: 50%;
        max-width: 300px;
        padding: 1px;
        bottom: 0;
        top: -185px;
        position: relative;
        text-align: center;
        margin-right: 40px;
      }

      .container {
        width: 100vw;
        height: 100vh;
        /* 
            background-color: #00264e; */
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
      }

      .box {
        text-align: center;
        /*         background-color: rgba(255, 255, 255, 0.507);
 */
        padding: 20px;
        border-radius: 15px;
      }

      .text {
        color: #2b76bb;
        font-weight: 600;
        font-size: 45px;
      }

      .input-file {
        border: 2px solid #5f99cc;
        border-radius: 10px 10px 10px 10px;
        padding: 13px;
        font-size: 18px;
      }

      .input-file:hover {
        cursor: pointer;
      }

      .btn-enviar {
        font-size: 18px;
        border-radius: 10px 10px 10px 10px;
        padding: 13px;
        width: 200px;
        background-color: #5f99cc;
        color: #fff;
        border: 2px solid #5f99cc;
      }

      .btn-enviar:hover {
        background-color: #dbe4ec;
        color: #5f99cc;
        border: 2px solid #5f99cc;
        cursor: pointer;
      }

      .txt-envio {
        color: #4c789e;
        font-weight: 300;
        font-size: 26px;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="box">
        <h3 class="txt-envio">OCR - Upload da imagem</h3>
        <form>
          <img src="./img/upload2.png" alt="logo" class="logo" />
          <p>
            <input
              type="file"
              name="file"
              id="file"
              class="input-file"
              required
            />
          </p>
          <p>
            <button class="btn-enviar" type="submit">Enviar</button>
          </p>
        </form>
      </div>
    </div>
  </body>

  <script>
    const form = document.querySelector("form");
    form.addEventListener("submit", (event) => {
      event.preventDefault();

      const fileInput = document.querySelector("#file");
      const formData = new FormData();

      formData.append("file", fileInput.files[0]);

      const file = fileInput.files[0];

        console.log(reader.result);
        // Logs data:<type>;base64,wL2dvYWwgbW9yZ...
      };
    });
  </script>
</html>
